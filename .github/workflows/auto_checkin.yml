on: 
  workflow_dispatch:
  schedule:
    - cron: 0 1 * * *
    
env:
  TZ: Asia/Shanghai
name: Auto_checkin
jobs:
  auto_checkin:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: build
      run: go build .

    - name: checkin
      env:
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        SCKEY: ${{ secrets.SCKEY }}
      run: ./JNU_Health_Actions -username ${USERNAME} -password ${PASSWORD}
    
